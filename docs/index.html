<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWebPage</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        nav{
            background-color: rgb(34, 122, 159);
        }
        ul{
            padding:0;
            display: flex;
            justify-content: end;
        }
        li{
            padding: 10px;
            list-style-type: none;
        }
        li:hover{
            background-color:rgb(69, 177, 204);
        }
        nav a{
            color: white;
            text-decoration: none;
        }
        main{
            display: flex;
            justify-content:center;
            align-items: center;
            background-color: rgb(169, 233, 243);
            height: 300px;
        }
        footer{
            display: flex;
            justify-content:center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/home">home</a>
                </li>
                <li>
                    <a href="/blog">blog</a>
                </li>
                <li>
                    <a href="/projects">projects</a>
                </li>
                <li>
                    <a href="/career">career</a>
                </li>
                <li>
                    <a href="/contact">contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Super Web Page </h1>
    </main>
    <footer>
        <p>Copyright 2023 by Super Champion</p>
    </footer>
</body>
</html>
